<section class="content-header">
      </section>

      <section class="content">
        <section class="invoice">

            <!--
            {{'isValid: ' + form.valid}}
            <br>
            {{form.value | json}}
            -->

              <form [formGroup]="orderForm" novalidate >
                <div class="row">
                  <div class="col-xs-12">
                    <h2 class="page-header">
                      <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 col-xs-9">
                    <p class="lead">Seus Dados:</p>
                  </div>


                  <div class="col-xs-12 col-xs-3">
                    <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMath')"><i class="fa fa-remove"></i> E-mails não conferem</span>
                  </div>

                  <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Nome">
                      <input placeholder="Preencha o endereço" class="form-control" type="text" formControlName="name" autocomplete="off">
                    </mt-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="E-mail invalido" label="E-mail">
                      <input placeholder="E-mail" class="form-control" type="email" formControlName="email" autocomplete="off" >
                    </mt-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="Confirmação E-mail invalido" label="E-mail">
                      <input placeholder="Confirmação E-mail" class="form-control" type="email" formControlName="emailConfirmation" autocomplete="off" >
                    </mt-input-container>
                  </div>



                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                  </div>
                  <div class="col-sm-6 col-xs-12">
                    <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                      <input placeholder="Preencha o endereço" class="form-control" type="text" formControlName="address" autocomplete="off">
                    </mt-input-container>
                  </div>
                  <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="Obrigatório e somente números" label="Número">
                      <input placeholder="Número" class="form-control" type="text" formControlName="number" autocomplete="off" pattern="^[0-9]*$" >
                    </mt-input-container>
                  </div>
                  <div class="col-sm-3 col-xs-6">
                    <mt-input-container errorMessage="Campo obrigatório" label="Número">
                      <input placeholder="Complemento" class="form-control" type="text" formControlName="optionalAddress" autocomplete="off">
                    </mt-input-container>
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->

                <!-- Table row -->
                <div class="row">
                  <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                  </div>

                  <mt-order-items [items]="cartItems()"
                    (increaseQty)="increaseQty($event)"
                    (decreaseQty)="decreaseQty($event)"
                    (remove)="remove($event)"

                  ></mt-order-items>

                  <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row">
                  <!-- accepted payments column -->
                  <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                      <div class="form-group">
                        <mt-radio [options]="paymentOptions" formControlName="paymentOption" ></mt-radio>
                      </div>

                  </div>
                  <!-- /.col -->
                  <div class="col-sm-6 col-xs-12">

                    <p class="lead">Frete e Total:</p>

                    <mt-delivery-costs
                      [delivery]="delivery"
                      [itemsValue]="itemsValue()"

                      ></mt-delivery-costs>

                  </div>
                  <!-- /.col -->
                </div>

              </form>

              <div class="row">
                <div class="col-xs-12">
                  <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right"
                    [disabled]="!orderForm.valid || cartItems().length === 0"><i class="fa fa-credit-card">
                      </i> Concluir Pedido
                  </button>
                </div>
              </div>

          </section>
      </section>
      <!-- FIM DO CONTEUDO-->
